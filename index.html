<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Excel to Double Entry & General Ledger</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { 
    background-color: #f5f6fa; 
    color: #2f3640; 
    font-family: 'Inter', Arial, sans-serif; 
    margin: 0; 
    padding: 0;
  }
  header { 
    background-color: #273c75; 
    color: white; 
    padding: 20px; 
    text-align: center;
    font-size: 1.8rem;
    font-weight: 600;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  input, button, select { 
    margin: 5px; 
    padding: 10px; 
    font-size: 1rem; 
    border-radius: 6px; 
    border: 1px solid #ccc;
  }
  button {
    background-color: #273c75; 
    color: white; 
    border: none; 
    cursor: pointer;
  }
  button:hover { background-color: #192a56; }
  table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 20px; 
  }
  th, td { 
    border: 1px solid #dcdde1; 
    padding: 10px; 
    text-align: left; 
  }
  th { 
    background-color: #40739e; 
    color: white; 
  }
  tr:hover { background-color: #f1f2f6; }
  .section-title { font-size: 1.4rem; margin-top: 20px; font-weight: 600; }
  .buttons { margin-top: 15px; }
</style>
</head>
<body>

<header>Petty Cash Excel â†’ Double Entry & General Ledger</header>

<div class="container">

<p>Excel columns expected: <b>Date, Description, Type, Amount, Account (optional)</b></p>

<p>
Counter Account: <input type="text" id="counterAccount" placeholder="e.g. Bank, Cash" />
</p>

<input type="file" id="fileInput" accept=".xlsx,.csv" />
<div class="buttons">
  <button onclick="loadExcel()">Load Excel</button>
  <button onclick="generateJournal()">Generate Journal Entries</button>
  <button onclick="generateLedger()">Generate General Ledger</button>
  <button onclick="downloadSampleExcel()">Download Sample Excel</button>
  <button onclick="downloadJournal()">Download Journal Excel</button>
  <button onclick="downloadLedger()">Download Ledger Excel</button>
</div>

<h2 class="section-title">Journal Entries</h2>
<table id="journalTable">
  <tr><th>Date</th><th>Account</th><th>Debit</th><th>Credit</th><th>Description</th></tr>
</table>

<h2 class="section-title">General Ledger</h2>
<table id="ledgerTable">
  <tr><th>Account</th><th>Date</th><th>Description</th><th>Debit</th><th>Credit</th><th>Balance</th></tr>
</table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
let sheetData = [];
let journal = [];
let ledger = {};

// ---- Account keywords for auto-detection ----
const accountKeywords = {
  "Staff Food": ["food", "canteen", "lunch", "snack", "refreshment"],
  "Legal": ["law", "legal", "attorney", "court", "consultation"],
  "Stationery": ["stationery", "pen", "paper", "office supply", "notebook"],
  "Printing": ["print", "brochure", "flyer", "poster", "banner"],
  "Car Fix": ["car", "fuel", "repair", "garage", "maintenance"],
  "Computers": ["computer", "laptop", "printer", "asset"],
  "Rent Expense": ["rent", "office rent", "premises"],
  "Sales": ["sale", "service income", "invoice"],
  "Sales Return": ["return", "sales return"],
  "Discounts": ["discount", "rebate", "allowance"],
  "Capital": ["capital", "investment introduced"],
  "Cash": ["cash", "petty cash"],
  "Bank": ["bank", "cheque"],
  "Loan": ["loan", "borrowed"],
  "Losses": ["lost", "damaged", "write-off"],
  "Depreciation": ["depreciation"],
  "Accounts Payable": ["supplier", "creditor", "payable"]
};

// ---- Detect account based on description ----
function detectAccount(description){
  if(!description) return "Unknown";
  description = description.toLowerCase();
  for(const [account, keywords] of Object.entries(accountKeywords)){
    for(const kw of keywords){
      if(description.includes(kw)) return account;
    }
  }
  return "Misc";
}

// ---- Load Excel file ----
function loadExcel() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) { alert("Please select an Excel file first."); return; }
  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const ws = workbook.Sheets[workbook.SheetNames[0]];
    sheetData = XLSX.utils.sheet_to_json(ws);
    alert('Loaded ' + sheetData.length + ' transactions.');
  };
  reader.readAsArrayBuffer(file);
}

// ---- Generate Journal Entries ----
function generateJournal() {
  if (!sheetData.length) return alert("No data loaded!");
  const table = document.getElementById('journalTable');
  table.innerHTML = '<tr><th>Date</th><th>Account</th><th>Debit</th><th>Credit</th><th>Description</th></tr>';
  journal = [];
  const counterAccount = document.getElementById('counterAccount').value || "Cash";

  sheetData.forEach(row => {
    const { Date, Description, Type, Amount, Account } = row;
    const amt = parseFloat(Amount);
    if(!Type || !amt) return;
    const accountToUse = Account || detectAccount(Description);

    if(Type.toLowerCase() === 'receipt'){
      // Receipt logic: debit cash, credit income/asset
      journal.push({ Date, Account: counterAccount, Debit: amt, Credit: '', Description });
      journal.push({ Date, Account: accountToUse, Debit: '', Credit: amt, Description });
    } else {
      // Payment/expense: debit expense/asset, credit cash
      journal.push({ Date, Account: accountToUse, Debit: amt, Credit: '', Description });
      journal.push({ Date, Account: counterAccount, Debit: '', Credit: amt, Description });
    }
  });

  renderRowsInChunks(journal, table);
}

// ---- Generate Ledger ----
function generateLedger() {
  if (!journal.length) return alert("Generate journal entries first!");
  ledger = {};
  const table = document.getElementById('ledgerTable');
  table.innerHTML = '<tr><th>Account</th><th>Date</th><th>Description</th><th>Debit</th><th>Credit</th><th>Balance</th></tr>';

  journal.forEach(jr => {
    if(!ledger[jr.Account]) ledger[jr.Account] = [];
    ledger[jr.Account].push(jr);
  });

  for(const account of Object.keys(ledger)){
    let balance = 0;
    renderRowsInChunks(ledger[account], table, 500, (jr) => {
      let debit = parseFloat(jr.Debit) || 0;
      let credit = parseFloat(jr.Credit) || 0;
      balance += debit - credit;
      return `<td>${account}</td><td>${jr.Date||''}</td><td>${jr.Description||''}</td><td>${debit||''}</td><td>${credit||''}</td><td>${balance.toFixed(2)}</td>`;
    });
  }
}

// ---- Render table rows in chunks for performance ----
function renderRowsInChunks(rows, table, chunkSize = 500, formatRow) {
  let i = 0;
  function renderChunk() {
    const fragment = document.createDocumentFragment();
    for(let j=0; j<chunkSize && i<rows.length; j++, i++){
      const jr = rows[i];
      const tr = document.createElement('tr');
      tr.innerHTML = formatRow ? formatRow(jr) : `<td>${jr.Date||''}</td><td>${jr.Account}</td><td>${jr.Debit||''}</td><td>${jr.Credit||''}</td><td>${jr.Description||''}</td>`;
      fragment.appendChild(tr);
    }
    table.appendChild(fragment);
    if(i<rows.length) setTimeout(renderChunk, 0);
  }
  renderChunk();
}

// ---- Sample Excel data ----
const sampleData = [
  {Date:'2025-08-01', Description:'Cash received from customer', Type:'Receipt', Amount:1200},
  {Date:'2025-08-02', Description:'Office stationery purchase', Type:'Payment', Amount:150},
  {Date:'2025-08-03', Description:'Legal consultation fee', Type:'Payment', Amount:500},
  {Date:'2025-08-04', Description:'Staff lunch payment', Type:'Payment', Amount:200},
  {Date:'2025-08-05', Description:'Car fuel purchase', Type:'Payment', Amount:100},
  {Date:'2025-08-06', Description:'Printing of brochures', Type:'Payment', Amount:300},
  {Date:'2025-08-07', Description:'Asset purchased: Laptop', Type:'Payment', Amount:1500},
  {Date:'2025-08-08', Description:'Asset sold: Old Printer', Type:'Receipt', Amount:200},
  {Date:'2025-08-09', Description:'Sales return by customer', Type:'Receipt', Amount:100},
  {Date:'2025-08-10', Description:'Discount received from supplier', Type:'Receipt', Amount:50},
  {Date:'2025-08-11', Description:'Petty cash replenishment', Type:'Receipt', Amount:500},
  {Date:'2025-08-12', Description:'Lost cash adjustment', Type:'Payment', Amount:80},
  {Date:'2025-08-13', Description:'Damaged stock write-off', Type:'Payment', Amount:120},
  {Date:'2025-08-14', Description:'Depreciation: Office equipment', Type:'Payment', Amount:250},
  {Date:'2025-08-15', Description:'Capital introduced by owner', Type:'Receipt', Amount:2000},
  {Date:'2025-08-16', Description:'Bank loan received', Type:'Receipt', Amount:5000},
  {Date:'2025-08-17', Description:'Payment to supplier', Type:'Payment', Amount:700},
  {Date:'2025-08-18', Description:'Petty cash: staff refreshments', Type:'Payment', Amount:180},
  {Date:'2025-08-19', Description:'Customer payment for service', Type:'Receipt', Amount:900},
  {Date:'2025-08-20', Description:'Office rent paid', Type:'Payment', Amount:1200},
];

// ---- Download sample Excel ----
function downloadSampleExcel(){
  const ws = XLSX.utils.json_to_sheet(sampleData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "SampleTransactions");
  XLSX.writeFile(wb, "SampleTransactions.xlsx");
}

// ---- Download Journal Excel ----
function downloadJournal(){
  if(!journal.length) return alert("Generate journal entries first!");
  const ws = XLSX.utils.json_to_sheet(journal);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Journal");
  XLSX.writeFile(wb, "JournalEntries.xlsx");
}

// ---- Download Ledger Excel ----
function downloadLedger(){
  if(!ledger || !Object.keys(ledger).length) return alert("Generate ledger first!");
  const combined = [];
  for(const acc of Object.keys(ledger)){
    let balance = 0;
    ledger[acc].forEach(jr=>{
      let debit = parseFloat(jr.Debit)||0;
      let credit = parseFloat(jr.Credit)||0;
      balance += debit - credit;
      combined.push({
        Account: acc,
        Date: jr.Date,
        Description: jr.Description,
        Debit: debit,
        Credit: credit,
        Balance: balance
      });
    });
  }
  const ws = XLSX.utils.json_to_sheet(combined);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Ledger");
  XLSX.writeFile(wb, "GeneralLedger.xlsx");
}

</script>
</body>
</html>
