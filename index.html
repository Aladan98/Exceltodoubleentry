<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Excel to Double Entry & General Ledger</title>
<style>
  body { background-color: #121212; color: #e0e0e0; font-family: Arial, sans-serif; padding: 20px; }
  input, button, select { margin: 5px; padding: 8px; font-size: 1rem; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; color: #e0e0e0; }
  th, td { border: 1px solid #444; padding: 8px; text-align: left; }
  th { background-color: #1e1e1e; }
  tr:hover { background-color: #1a1a1a; }
</style>
</head>
<body>

<h1>Petty Cash Excel to Double Entry & General Ledger Tool</h1>

<p>Excel columns expected: <b>Date, Description, Type, Amount, Account (optional)</b></p>

<p>
Counter Account: <input type="text" id="counterAccount" placeholder="e.g. Bank, Cash" />
</p>

<input type="file" id="fileInput" accept=".xlsx,.csv" />
<button onclick="loadExcel()">Load Excel</button>
<button onclick="generateJournal()">Generate Journal Entries</button>
<button onclick="generateLedger()">Generate General Ledger</button>
<button onclick="downloadSample()">Download Sample Excel</button>

<h2>Journal Entries</h2>
<table id="journalTable">
  <tr><th>Date</th><th>Account</th><th>Debit</th><th>Credit</th><th>Description</th></tr>
</table>

<h2>General Ledger</h2>
<table id="ledgerTable">
  <tr><th>Account</th><th>Date</th><th>Description</th><th>Debit</th><th>Credit</th><th>Balance</th></tr>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>

let sheetData = [];
let journal = [];
let ledger = {};

const accountKeywords = {
  "Staff Food": ["food","canteen","lunch","snack","beverage","coffee","tea","meal","refreshment"],
  "Legal": ["law","legal","attorney","consultation","retainer","filing","court","contract","agreement","license"],
  "Stationery": ["stationery","pen","paper","office supply","refill","notebook","envelope","folder","marker","stapler"],
  "Printing": ["print","printing","brochure","flyer","poster","posterboard","flyers","banner","card","label"],
  "Car Fix / Transport": ["car","fuel","repair","garage","maintenance","oil","tyre","taxi","transport","bus","train","flight","parking"],
  "Utilities": ["electricity","water","internet","wifi","phone","utility","gas","power","bill"],
  "Travel / Accommodation": ["hotel","accommodation","trip","travel","airbnb","taxi","train","flight","bus"],
  "Entertainment / Events": ["party","event","celebration","gift","reception","entertainment","dinner","outing","ceremony"],
  "Maintenance / Repairs": ["cleaning","repair","maintenance","service","painting","plumbing","equipment","facility"],
  "Office Equipment": ["printer","computer","laptop","monitor","keyboard","mouse","projector","scanner"],
  "Marketing / Advertising": ["advertisement","ad","promotion","campaign","poster","flyer","brochure","social media","marketing"],
  "Subscriptions / Software": ["subscription","software","saas","license","app","tool","service fee","membership"],
  "Bank Charges / Fees": ["bank","fee","transaction","charge","service charge","commission"],
  "Insurance": ["insurance","premium","policy","coverage"],
  "Miscellaneous": ["misc","other","various","unknown","sundry","general"]
};

function detectAccount(description){
  if(!description) return "Miscellaneous";
  description = description.toLowerCase();
  for(const [account, keywords] of Object.entries(accountKeywords)){
    for(const kw of keywords){
      if(description.includes(kw)) return account;
    }
  }
  return "Miscellaneous";
}

function loadExcel() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) { alert("Please select an Excel file first."); return; }
  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const ws = workbook.Sheets[workbook.SheetNames[0]];
    sheetData = XLSX.utils.sheet_to_json(ws);
    alert('Loaded ' + sheetData.length + ' transactions.');
  };
  reader.readAsArrayBuffer(file);
}

function generateJournal() {
  if (!sheetData.length) return alert("No data loaded!");
  const table = document.getElementById('journalTable');
  table.innerHTML = '<tr><th>Date</th><th>Account</th><th>Debit</th><th>Credit</th><th>Description</th></tr>';
  journal = [];
  const counterAccount = document.getElementById('counterAccount').value || "Counter Account";

  sheetData.forEach(row => {
    const { Date, Description, Type, Amount, Account } = row;
    const amt = parseFloat(Amount);
    if(!Type || !amt) return;
    const accountToUse = Account || detectAccount(Description);
    if(Type.toLowerCase() === 'receipt'){
      journal.push({ Date, Account: 'Petty Cash', Debit: amt, Credit: '', Description });
      journal.push({ Date, Account: counterAccount, Debit: '', Credit: amt, Description });
    } else if(Type.toLowerCase() === 'payment'){
      journal.push({ Date, Account: accountToUse, Debit: amt, Credit: '', Description });
      journal.push({ Date, Account: 'Petty Cash', Debit: '', Credit: amt, Description });
    }
  });

  renderRowsInChunks(journal, table);
}

function generateLedger() {
  if (!journal.length) return alert("Generate journal entries first!");
  ledger = {};
  const table = document.getElementById('ledgerTable');
  table.innerHTML = '<tr><th>Account</th><th>Date</th><th>Description</th><th>Debit</th><th>Credit</th><th>Balance</th></tr>';

  journal.forEach(jr => {
    if(!ledger[jr.Account]) ledger[jr.Account] = [];
    ledger[jr.Account].push(jr);
  });

  for(const account of Object.keys(ledger)){
    let balance = 0;
    renderRowsInChunks(ledger[account], table, 500, (jr) => {
      let debit = parseFloat(jr.Debit) || 0;
      let credit = parseFloat(jr.Credit) || 0;
      balance += debit - credit;
      return `<td>${account}</td><td>${jr.Date||''}</td><td>${jr.Description||''}</td><td>${debit||''}</td><td>${credit||''}</td><td>${balance.toFixed(2)}</td>`;
    });
  }
}

function renderRowsInChunks(rows, table, chunkSize = 500, formatRow) {
  let i = 0;
  function renderChunk() {
    const fragment = document.createDocumentFragment();
    for(let j=0; j<chunkSize && i<rows.length; j++, i++){
      const jr = rows[i];
      const tr = document.createElement('tr');
      tr.innerHTML = formatRow ? formatRow(jr) : `<td>${jr.Date||''}</td><td>${jr.Account}</td><td>${jr.Debit||''}</td><td>${jr.Credit||''}</td><td>${jr.Description||''}</td>`;
      fragment.appendChild(tr);
    }
    table.appendChild(fragment);
    if(i<rows.length) setTimeout(renderChunk, 0);
  }
  renderChunk();
}

// Download sample Excel template
function downloadSample() {
  const sampleData = [
    { Date: '2025-08-01', Description: 'Lunch with staff', Type: 'Payment', Amount: 1500, Account: '' },
    { Date: '2025-08-02', Description: 'Legal consultation', Type: 'Payment', Amount: 5000, Account: '' },
    { Date: '2025-08-03', Description: 'Office stationery', Type: 'Payment', Amount: 800, Account: '' },
    { Date: '2025-08-04', Description: 'Received cash deposit', Type: 'Receipt', Amount: 10000, Account: '' },
  ];
  const ws = XLSX.utils.json_to_sheet(sampleData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Sample");
  XLSX.writeFile(wb, "PettyCash_Sample.xlsx");
}

</script>
</body>
</html>
